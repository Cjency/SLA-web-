<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length operator</title>
    <link rel="stylesheet" href="length.css">
</head>
<body>
    
    <div id="wrapper">
    <h2>celcious convert to fahrenheit</h2>
    <br><br>
    <div class="inputtype">
        <input type="text" id="input" placeholder="celcius convert to fahrenheit length">
    </div>
    <br><br>
    <div class="inputytpe">
        <button type="submit" onclick="count()">convert
        </div>
        <br>
    <div id="result">
    
    </div>
    </div>
    <script>
        function count(){
            let cmval=document.getElementById("input").value
            let inchval=cmval/2.54  
            let result=document.getElementById("result")
            result.innerHTML=inchval.toFixed(3)+' '+"inches"
        }
        function count(){
            let celciusval=Number(document.getElementById("input").value)
            let fahrenheitval=((celciusval*9/5)+32)
            let result=document.getElementById("result")
            result.innerHTML=fahrenheitval.toFixed(3)+' '+"F"
        }
        </script>
</body>
</html>
